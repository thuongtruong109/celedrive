version: '3'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - my_network
    restart: always
  
  public_server:
    image: thuongtruong1009/celedrive-public_server
    container_name: public_server
    build:
      context: ./apps/public_server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./apps/public_server/.env
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    networks:
      - my_network
    restart: always

  group:
    image: thuongtruong1009/celedrive-group
    container_name: group
    build:
      context: ./apps/group
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    networks:
      - my_network
    restart: always
    
  single:
    image: thuongtruong1009/celedrive-single
    container_name: single
    build:
      context: ./apps/single
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - my_network
    restart: always

  peerjs:
    container_name: peerjs
    build:
      context: ./apps/multi
    command: yarn peer
    ports:
      - '127.0.0.1:9000:9000'
    networks:
      - my_network
    restart: always

  multi:
    image: thuongtruong1009/celedrive-multi
    container_name: multi
    build:
      context: ./apps/multi
      dockerfile: Dockerfile
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - ./apps/multi/.env
    depends_on:
      - peerjs
    networks:
      - my_network
    restart: always

  hub:
    image: thuongtruong1009/celedrive-hub
    container_name: hub
    build:
      context: ./apps/hub
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "3003:3003"
    env_file:
      - ./apps/hub/.env
    environment:
      - NEXT_PUBLIC_SHARE_PUBLIC_API_URI=http://localhost:8000
      - NEXT_PUBLIC_SHARE_SINGLE_EMBED_URI=http://localhost:5000
      - NEXT_PUBLIC_SHARE_GROUP_EMBED_URI=http://localhost:3002
      - NEXT_PUBLIC_SHARE_MULTI_EMBED_URI=http://localhost:3000
    depends_on:
      - public_server
      - group
      - single
      - multi
    networks:
      - my_network
    restart: always

  proxy:
    image: thuongtruong1009/celedrive-proxy
    container_name: proxy
    build:
      context: ./proxy
      dockerfile: Dockerfile
      target: prod
    env_file:
      - ./proxy/.env
    ports:
      - "3333:3333"
    depends_on:
      - hub
    networks:
      - my_network
    restart: always

networks:
  my_network:
    driver: bridge