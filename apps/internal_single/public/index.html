
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>Share your files securely</h2>
    <!-- <nav>
      <button>🕯️Create connect</button>

    <section class="app create_section">
      <div class="screen join-screen active">
        <h6>Create new connection to send your files to others</h6>
        <div class="form">
          <div class="form-input">
            <button id="sender-start-con-btn">Create new share code</button>
          </div>
          <div class="form-btn">
            <h6 class="form-input" id="join-id"></h6>
            <button type="button" id="copy_btn">🔗Copy</button>
          </div>
        </div>
      </div>

      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">
            Click here to Select files for sharing
          </label>
          <input type="file" id="file-input" />
        </div>
        <div class="files-list">
          <div class="title">Shared files</div>
          <!-- <div class="item">
					<div class="progress">0%</div>
					<div class="filename">Abc.txt</div>
				</div> -->
        </div>
      </div>
    </section>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
